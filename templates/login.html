<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center h-screen">
    <h1 class="text-3xl font-bold mb-6">Logowanie</h1>
    <form method="post" class="bg-gray-800 p-6 rounded-lg shadow-md">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block">Nazwa użytkownika:</label>
            <input type="text" name="username" class="w-full p-2 rounded bg-gray-700 text-white">
        </div>
        <div class="mb-4">
            <label class="block">Hasło:</label>
            <input type="password" name="password" class="w-full p-2 rounded bg-gray-700 text-white">
        </div>
        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded">
            Zaloguj się
        </button>
    </form>
</body>
</html>
