<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Progress Bar</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center p-6">
    <h1 class="text-3xl font-bold mb-4">Your progress bar has been created!</h1>

    <p class="mt-2">ðŸ”— Preview link: <a href="{{ public_link }}" class="text-blue-400 underline">{{ public_link }}</a></p>
    <p class="mt-2">ðŸ”’ Management link: <a href="{{ admin_link }}" class="text-red-400 underline">{{ admin_link }}</a></p>

    <div class="mt-4">
        <a id="download-link"
           href="data:text/plain;charset=utf-8,Preview%20link:%20{{public_link}}%0AManagement%20link:%20{{admin_link}}"
           download="links.txt"
           class="bg-blue-500 text-white px-4 py-2 rounded-md text-xl">
           Download links
        </a>
    </div>

    <a href="/" class="mt-6 text-green-400 underline">ðŸ”„ Create a new one</a>

    <script>
        const downloadLink = document.getElementById('download-link');
        let canDownload = true;

        downloadLink.addEventListener('click', function(event) {
            if (!canDownload) {
                event.preventDefault(); // Stop the click
                alert('You must wait 5 seconds before downloading again.');
                return;
            }

            // Lock for 5 seconds
            canDownload = false;
            setTimeout(function() {
                canDownload = true;
            }, 5000);
        });
    </script>
</body>
</html>
