{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tworzenie paska postępu</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center p-6">
    <h1 class="text-3xl font-bold mb-6 text-center text-gradient bg-clip-text bg-gradient-to-r from-blue-500 to-purple-600">Stwórz nowy pasek postępu</h1>

    <!-- Kontener formularza z delikatnym tłem i zaokrąglonymi rogami -->
    <div class="bg-gray-800 p-8 rounded-lg shadow-xl w-full max-w-lg">
        <form method="post">
            {% csrf_token %}

            <!-- Formularz z przestronnymi polami -->
            <div class="mb-4">
                {{ form.as_p }}
            </div>

            <!-- Dynamiczny przycisk z efektem hover -->
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 py-3 px-6 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-600">
                Utwórz
            </button>
        </form>
    </div>
</body>
</html>
